<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="board-stats">
    <div class="sign-out-container">
      <button class="sign-out button-area" id="sign-out"><span>Cerrar sesión</span></button>
    </div>
    <div class="board-top">
      <div class="stats-vs">
        <p id="player">Nombre</p>
        <p id="counter-player">0</p>
      </div>
      <p><strong>VS</strong></p>
      <div class="stats-vs">
        <p id="player">CPU</p>
        <p id="counter-cpu">0</p>
      </div>
    </div>
    <p class="board-middle"><strong>Turno:</strong> <span id="turn-name">Nombre</span></p>
    <p class="board-bottom"><strong>Partidas jugadas:</strong> <span id="plays">0</span></p>
  </div>
  <div class="board clearfix">
    <div class="row">
      <div class="square" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
    </div>
    <div class="row">
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
    </div>
    <div class="row">
      <div class="square" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
    </div>
  </div>
  <div class="modal-container">
    <form class="modal choose-modal">
      <h3>¿Cuáles son los datos del jugador?</h3>
      <input type="text" name="code" required class="input" placeholder="Código">
      <input type="text" name="name" required class="input" placeholder="Nombre">
      <button class="button-area"><span>Continuar</span>
      </button>
    </form>
    <div class="modal end-game-modal">
      <h3></h3>
      <p>Talvez la próxima 🤔</p>
      <button class="button-area"><span>Jugar otra vez</span>
      </button>
    </div>
  </div>
</div>
<script src="./main.js"></script>
</body>
</html>
